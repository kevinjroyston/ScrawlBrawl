<h2 class="gi-heading">
    {{gameModeList.gameModeFromGameId(selectedGameModeId).title}}
</h2>

<mat-dialog-content>
    <div gameAsset [gameAssetClass]="'lobby-descriptions'" [gameAssetID]='selectedGameModeId'></div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <scrawlbutton [ngStyle]="{'margin-right': '.75rem'}" color='red' (click)="close()">
        Close
    </scrawlbutton>
    <scrawlbutton *ngIf="proceedToGameSettings" color='green' (click)="onProceedToSettings()">
        Settings
    </scrawlbutton>
</mat-dialog-actions>
