<h2>
    {{gameModeList.gameModes[lobby.selectedGameMode].title}}
</h2>

<mat-dialog-content>
    <div class="gamemode-option">
        <span>Show Instructions</span>
        <ui-switch [(ngModel)]="showTutorial" size="small"></ui-switch>
    </div>
    <div class="gamemode-option">
        <span>Timer</span>
        <ui-switch [(ngModel)]="timerEnabled" size="small"></ui-switch>
    </div>
    <div class="gamemode-option">
        <span>Length</span>
        <mat-radio-group aria-label="Game Length" [(ngModel)]="gameDuration">
            <mat-radio-button [value]="0">Short<span *ngIf="timerEnabled"><br>(~{{durationEstimates["Short"]}}m)</span></mat-radio-button>
            <mat-radio-button [value]="1">Medium<span *ngIf="timerEnabled"><br>(&lt;{{durationEstimates["Normal"]}}m)</span></mat-radio-button>
            <mat-radio-button [value]="2">Long<span *ngIf="timerEnabled"><br>(&lt;{{durationEstimates["Extended"]}}m)</span></mat-radio-button>
        </mat-radio-group>
    </div>

    <div class="error" *ngIf="error">
        {{ error }}
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <scrawlbutton [ngStyle]="{'margin-right': '.75rem'}" color='red' (click)="closeDialog()">
        Close
    </scrawlbutton>
    <scrawlbutton color='green' (click)="onStart()">
        Start
    </scrawlbutton>
</mat-dialog-actions>
